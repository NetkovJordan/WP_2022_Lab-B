<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Add Course Grade</title>
  <meta charset="UTF-8">
  <title>Add Grade</title>
</head>
<body class="h-100 h-custom" style="background-color: #8fc4b7;">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
             alt="Sample photo">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add grade</h3>
<form class="px-md-2" th:method="POST" th:action="@{/course/addGrade}">
  <label class="form-label">
    Student
    <select class="select" name="student">
      <option th:each="student : ${students}" th:value="${student.getUsername()}"
              th:text="${student.getName()}"></option>
    </select><br/>
  </label>
  <label class="form-label">
    Course
    <select class="select" name="courseId">
      <option th:each="course : ${courses}" th:value="${course.getCourseId()}" th:text="${course.getName()}">

      </option>
    </select><br/>
  </label>
  <label class="form-label">Grade</label>
<select class="select" name="grade">
  <option >A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
  <option>F</option>
</select><br/>
  <label class="form-label">

    Time
    <input class="form-control" type="datetime-local" name="date"/>
  </label>

  <input class="btn btn-success btn-lg mb-1" type="submit" value="Add Grade"/>
</form>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
